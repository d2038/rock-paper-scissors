<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">Rock Paper Scissors</div>

  <div class="selections">
    <img data-value="Rock" src="./images/rock.png" alt="" srcset="Rock hand gesture">

    <img data-value="Paper" src="./images/paper.png" alt="" srcset="Paper hand gesture">

    <img data-value="Scissors" src="./images/scissors.png" alt="" srcset="Scissors hand gesture">    
  </div>

  <div class="results">
    <div class="score">Player: 0 Computer: 0</div>

    <div class="info">Welcome, to start playing click Rock, Paper or Scissors.</div>
  </div>
</body>
</html>
